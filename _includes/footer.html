<div class="footer-container">
  <div class="footer">
    <div class="sec-a">
      <p>Contact me at:</p>
      <a href="mailto:ericjchen21@gmail.com" class="link">
        ericjchen21@gmail.com
      </a>
    </div>
    <div class="sec-b">
      <p>Last Updated:</p>
      <p id="last-updated">{{ site.time | date: "%B %-d, %Y" }}</p>
    </div>
  </div>
</div>

<script>
  (function () {
    const el = document.getElementById("last-updated");
    if (!el) return;
    const owner = "ericjchen21";
    const repo = "ericjchen21.github.io";
    const url = `https://api.github.com/repos/${owner}/${repo}`;
    fetch(url)
      .then((res) => {
        if (!res.ok) throw new Error("network");
        return res.json();
      })
      .then((data) => {
        const pushed = data.pushed_at || data.updated_at || data.created_at;
        if (!pushed) return;
        const d = new Date(pushed);
        const opts = { year: "numeric", month: "long", day: "numeric" };
        el.textContent = d.toLocaleDateString(undefined, opts);
      })
      .catch(() => {});
  })();
</script>

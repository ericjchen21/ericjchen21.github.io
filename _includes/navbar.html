<div class="navbar-container">
  <div class="mobile-navbar">
    |
    <p class="nav-link" @click="open = !open" aria-label="Toggle Menu">nav</p>
    |
  </div>
  <div class="desktop-navbar">
    | <a class="nav-link" href="{{ '/' | relative_url }}">home</a> |
    <a class="nav-link" href="{{ '/projects' | relative_url }}"> projects </a> |
    <a class="nav-link" href="{{ '/resume' | relative_url }}"> resume </a> |
    <a class="nav-link" href="{{ '/about' | relative_url }}"> about </a> |
    <a
      class="nav-link"
      href="https://www.linkedin.com/in/ericjchen21/"
      target="_blank"
      rel="noopener noreferrer"
      >linkedin
    </a>
    |
  </div>
  <div
    class="navbar-mobile-overlay"
    x-show="open"
    x-cloak
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="transform translate-x-full"
    x-transition:enter-end="transform translate-x-0"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="transform translate-x-0"
    x-transition:leave-end="transform translate-x-full"
    @keydown.escape.window="open = false"
  >
    <div class="overlay-close-container">
      <div class="my-button icon" @click="open = false">
        {% include nav/close_overlay_button.html %}
      </div>
    </div>
    {% include nav/nav_items.html %}
  </div>
</div>

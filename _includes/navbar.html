<div class="navbar-container" x-data="{ open: false }">
  <div class="mobile-navbar">
    [
    <p class="link nav-link" @click="open = !open" aria-label="Toggle Menu">
      nav
    </p>
    ]
  </div>
  <div class="desktop-navbar">
    [
    <a
      class="link nav-link {% if page.url == '/' %}active{% endif %}"
      href="{{ '/' | relative_url }}"
      >home</a
    >
    |
    <a
      class="link nav-link {% if page.url contains '/projects/' %}active{% endif %}"
      href="{{ '/projects' | relative_url }}"
    >
      projects
    </a>
    |
    <a
      class="link nav-link {% if page.url == '/resume/' %}active{% endif %}"
      href="{{ '/resume' | relative_url }}"
    >
      resume
    </a>
    |
    <a
      class="link nav-link {% if page.url == '/about/' %}active{% endif %}"
      href="{{ '/about' | relative_url }}"
    >
      about
    </a>
    |
    <a
      class="link nav-link"
      href="https://www.linkedin.com/in/ericjchen21/"
      target="_blank"
      rel="noopener noreferrer"
      >linkedin
    </a>
    |
    <a
      class="link nav-link"
      href="https://github.com/ericjchen21"
      target="_blank"
      rel="noopener noreferrer"
      >github
    </a>
    ]
  </div>
  <div
    class="navbar-mobile-overlay"
    x-show="open"
    x-cloak
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="transform translate-x-full"
    x-transition:enter-end="transform translate-x-0"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="transform translate-x-0"
    x-transition:leave-end="transform translate-x-full"
    @keydown.escape.window="open = false"
  >
    <div class="overlay-close-container">
      [
      <p class="nav-link" @click="open = false">x</p>
      ]
    </div>
    <!-- --- -->
    <div class="navbar-mobile-item">
      [
      <a
        class="link nav-link {% if page.url == '/' %}active{% endif %}"
        href="{{ '/' | relative_url }}"
        >home</a
      >
      ]
    </div>
    <div class="navbar-mobile-item">
      [
      <a
        class="link nav-link {% if page.url == '/projects/' %}active{% endif %}"
        href="{{ '/projects' | relative_url }}"
      >
        projects
      </a>
      ]
    </div>
    <div class="navbar-mobile-item">
      [
      <a
        class="link nav-link {% if page.url == '/resume/' %}active{% endif %}"
        href="{{ '/resume' | relative_url }}"
      >
        resume
      </a>
      ]
    </div>
    <div class="navbar-mobile-item">
      [
      <a
        class="link nav-link {% if page.url == '/about/' %}active{% endif %}"
        href="{{ '/about' | relative_url }}"
      >
        about
      </a>
      ]
    </div>
    <div class="navbar-mobile-item">
      [
      <a
        class="link nav-link"
        href="https://www.linkedin.com/in/ericjchen21/"
        target="_blank"
        rel="noopener noreferrer"
        >linkedin
      </a>
      ]
    </div>
    <div class="navbar-mobile-item">
      [
      <a
        class="link nav-link"
        href="https://github.com/ericjchen21"
        target="_blank"
        rel="noopener noreferrer"
        >github
      </a>
      ]
    </div>
  </div>
</div>
